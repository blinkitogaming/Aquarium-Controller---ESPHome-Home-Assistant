sensor:
  - !include common/sensors/uptime.yaml
  - !include common/sensors/wifi_signal.yaml
  - platform: dallas_temp
    address: 0x793ce10457491d28
    name: 'Sensor temperatura acuario'
    id: sensor_temperatura_acuario
    filters:
      - median:
          window_size: 7
          send_every: 4
          send_first_at: 3
  
  - platform: pulse_counter
    pin: GPIO33
    unit_of_measurement: 'L/h'
    accuracy_decimals: 2
    update_interval: 1s
    name: 'Caudal'
    filters:
    - lambda: return (x  / 450) * 60;  
    
    total:
      unit_of_measurement: 'L'
      name: 'Litros acumulados'
      accuracy_decimals: 2
      filters:
      - lambda: return (x / 450.0);

  - platform: adc
    pin: A0
    id: ph
    name: "pH sensor"
    update_interval: 1s
    unit_of_measurement: pH
    accuracy_decimals: 1
    attenuation: auto
    # https://esphome.io/components/sensor/index.html#sensor-filters
    filters:
      - sliding_window_moving_average:
          window_size: 900
          send_every: 600
          send_first_at: 15
      # Measured voltage -> Actual pH (buffer solution)
      - calibrate_linear:
          - 1.72 -> 6.86
          - 2.04 -> 4.01

  # ============================================================================= #
  # Retrieve durations settings from the Home Assistant UI.
  - platform: homeassistant
    id: ui_zone1_duration
    entity_id: input_number.irrigation_zone1_duration
