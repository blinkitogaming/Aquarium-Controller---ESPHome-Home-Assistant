###### OLED DISPLAY SSH1106 128x64 ######
i2c:
  sda: GPIO21
  scl: GPIO18
  frequency: 400kHz

font:
  - file: "fonts/Roboto/Roboto-Regular.ttf"
    id: roboto_regular
    size: 16

display:
  - platform: ssd1306_i2c
    model: "SH1106 128x64"
    address: 0x3C
    lambda:  |-
      it.printf(0, 10, id(roboto_regular), "Temp: %.1fc", id(sensor_temperatura_acuario).state);
      it.printf(0, 40, id(roboto_regular), "pH: %.1f", id(ph).state);

###### LIGHTS ######
light:
  - platform: monochromatic
    output: canal_blanco
    name: "Pantalla acuario - canal blanco"
    restore_mode: RESTORE_DEFAULT_OFF

output:
  - platform: ledc
    pin: GPIO32
    id: canal_blanco
    frequency: 1220Hz
